<!DOCTYPE html>
<html>
    <head>
        <link href="calculator.js">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body id="main">
        <h1>Calculator</h1>
        <div id='container'>
            <div id="display">0</div>
            <button id='clearbtn'>A/C</button>
            <button class='operator' id="divide">/</button>
            <button class='operator' id="multiply">*</button>
            <button class='operator' id="subtract">-</button>
            <button class="operand" id="9" value="9">9</button>
            <button class="operand" id="8" value="8">8</button>
            <button class="operand" id="7" value="7">7</button>
            <button class="operator" id="add">+</button>
            <button class="operand" id="6" value="6">6</button>
            <button class="operand" id="5" value="5">5</button>
            <button class="operand" id="4" value="4">4</button>
            <button class="operand" id="3" value="3">3</button>
            <button class="operand" id="2" value="2">2</button>
            <button class="operand" id="1" value="1">1</button>
            <button id="operate">=</button>
            <button class="operand" id="zero" value="0">0</button>
            <button class="operand" id='decimal' value='.'>.</button>


        </div>
        

        <script src="calculator.js"></script>
    </body>

</html>
